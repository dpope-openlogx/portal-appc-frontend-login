<!-- BEGIN register-content -->
<div class="login-content">
  <!-- Registration Form -->
  <div id="register-form-container">
    <h5 class="mb-4 text-gray-600">Request an Account</h5>
    <form id="register-form" data-parsley-validate>
      <div class="form-floating mb-20px">
        <input
          type="text"
          name="firstName"
          class="form-control fs-13px h-45px w-100"
          placeholder="First Name"
          id="firstName"
          data-parsley-required="true"
          data-parsley-errors-container="#firstName-errors"
        />
        <label for="firstName" class="d-flex align-items-center text-gray-600 fs-13px">First Name</label>
        <div id="firstName-errors" class="text-danger fs-12px mt-1"></div>
      </div>

      <div class="form-floating mb-20px">
        <input
          type="text"
          name="lastName"
          class="form-control fs-13px h-45px w-100"
          placeholder="Last Name"
          id="lastName"
          data-parsley-required="true"
          data-parsley-errors-container="#lastName-errors"
        />
        <label for="lastName" class="d-flex align-items-center text-gray-600 fs-13px">Last Name</label>
        <div id="lastName-errors" class="text-danger fs-12px mt-1"></div>
      </div>

      <div class="form-floating mb-20px">
        <input
          type="email"
          name="email"
          class="form-control fs-13px h-45px w-100"
          placeholder="Email Address"
          id="email"
          data-parsley-required="true"
          data-parsley-type="email"
          data-parsley-errors-container="#email-errors"
        />
        <label for="email" class="d-flex align-items-center text-gray-600 fs-13px">Email Address</label>
        <div id="email-errors" class="text-danger fs-12px mt-1"></div>
      </div>

      <div class="form-floating mb-20px">
        <input
          type="text"
          name="company"
          class="form-control fs-13px h-45px w-100"
          placeholder="Company (Optional)"
          id="company"
        />
        <label for="company" class="d-flex align-items-center text-gray-600 fs-13px">Company (Optional)</label>
      </div>

      <div class="mb-20px">
        <button type="submit" class="btn btn-theme d-block w-100 h-45px btn-lg" id="register-submit-btn">
          <span class="register-btn-text">Request Account</span>
          <span class="register-btn-spinner d-none">
            <i class="fa fa-spinner fa-spin fa-fw me-1 text-white" style="color: white !important;"></i>
            Submitting...
          </span>
        </button>
      </div>

      <div class="text-gray-600">
        Already have an account? <a href="#/login" class="text-primary">Sign in here</a>
      </div>
    </form>
  </div>

  <!-- Success Confirmation -->
  <div id="register-success-container" class="d-none">
    <div class="text-center">
      <i class="fa fa-check-circle text-success mb-3" style="font-size: 48px;"></i>
      <h5 class="mb-3 text-gray-600">Request Submitted</h5>
      <p class="text-gray-600 mb-4">
        Your account request has been submitted successfully. An administrator will review your request and you will receive an email with login instructions once approved.
      </p>
      <a href="#/login" class="btn btn-theme h-45px btn-lg">Back to Login</a>
    </div>
  </div>
</div>
<!-- END register-content -->
