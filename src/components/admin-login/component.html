<!-- BEGIN login-content -->
<div class="login-content">
  <form id="admin-login-form" data-parsley-validate>
    <div class="form-floating mb-20px">
      <input
        type="text"
        name="email"
        class="form-control fs-13px h-45px border-0 w-100"
        placeholder="Email Address"
        id="admin-email"
        data-parsley-required="true"
        data-parsley-type="email"
        data-parsley-errors-container="#admin-email-errors"
      />
      <label for="admin-email" class="d-flex align-items-center text-gray-600 fs-13px">Email Address</label>
      <div id="admin-email-errors" class="text-danger fs-12px mt-1"></div>
    </div>

    <div class="password-fields-group">
      <div class="form-floating mb-20px">
        <input
          type="password"
          name="password"
          class="form-control fs-13px h-45px border-0 w-100"
          placeholder="Password"
          id="admin-password"
          data-parsley-required="true"
          data-parsley-errors-container="#admin-password-errors"
        />
        <label for="admin-password" class="d-flex align-items-center text-gray-600 fs-13px">Password</label>
        <div id="admin-password-errors" class="text-danger fs-12px mt-1"></div>
      </div>

      <div class="mb-20px">
        <button type="submit" class="btn btn-theme d-block w-100 h-45px btn-lg" id="admin-login-submit-btn">
          <span class="admin-login-btn-text">Sign In (Admin)</span>
          <span class="admin-login-btn-spinner d-none">
            <i class="fa fa-spinner fa-spin fa-fw me-1 text-white" style="color: white !important;"></i>
            Signing in...
          </span>
        </button>
      </div>
    </div>

    <div class="login-divider">
      <div class="line"></div>
      <span class="text-gray-600 px-3">OR</span>
      <div class="line"></div>
    </div>

    <div class="passkey-signin-section">
      <button type="button" class="btn btn-outline-theme d-block w-100 h-45px btn-lg" id="admin-passkey-signin-btn">
        <span class="admin-passkey-btn-text">
          <i class="fa fa-fingerprint me-2"></i>
          Sign in with Passkey
        </span>
        <span class="admin-passkey-btn-spinner d-none text-gray-600">
          <i class="fa fa-spinner fa-spin fa-fw me-1 text-gray-600"></i>
          Authenticating...
        </span>
      </button>
      <div class="text-center text-gray-600 fs-12px mt-2">
        Use biometrics (Face ID, Touch ID, Windows Hello)
      </div>
    </div>

    <div class="text-gray-500 mt-3">
			Forgot Your Password? Click <a href="#/forgot-password" class="text-white" id="admin-forgot-password-link">here</a> to get a code.
		</div>
  </form>
</div>
<!-- END login-content -->
